<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>See Info</title>
</head>
<body>
    <main class="main">
        <div class="container-fluid">
            <h1 style="font-weight: 800;">User Information</h1>
        </div>
        
        <div class="input">
            <label for="numRecords">Number of User:</label>
            <input type="number" id="numRecords" min="1" max="10" placeholder=" 1 - 10 " value="0" required>
            <button type="button" class="btn btn-success" style="background-color: rgba(119, 163, 74); font-weight: 600;" sty onclick="getPosts()">Show</button>
            <button type="button" class="btn btn-success" style="background-color: rgba(119, 163, 74); font-weight: 600;" onclick="clearPosts()">Clear</button>
        </div>
        
        <div id="posts" class="container"></div>
    </main>
</body>
</html>
